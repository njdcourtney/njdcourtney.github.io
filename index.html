<div class="container-fluid">
{% for post in (site.posts limit: site.recent_limit %}
    
	<h2><a class="h2" href="{{ post.url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}
        <p class="text-right">(<a href="{{ post.url }}">Read more...</a>)</p>
	<hr>
{% endfor %}
</div>

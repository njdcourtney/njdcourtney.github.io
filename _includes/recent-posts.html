<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recent Blog Posts <a href="/rss.xml"><img src="/feed-icon-14x14.png" height=14 width=14 alt="RSS feed"></a></h3>
  </div>
  <div class="panel-body">
	<ul>
    {% for post in (site.posts limit:paginator.per_page %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}    
    </ul>
	{% include google-search.html %}
  </div>
</div>

<h2 class="text-center text-primary">Blog Posts <a href="/rss.xml"><img src="/feed-icon-14x14.png" height=14 width=14 alt="RSS feed"></a></h2>
<ul class="fa-ul">
	{% for post in (site.posts limit: site.recent_limit %}
        <li><i class="fa fa-book fa-li"></i><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}    
</ul>
